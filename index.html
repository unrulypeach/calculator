<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="styles/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> 
  <title>c a l c u l a t o r</title>
</head>

<header>
  <H1>C4LCUL4T0R 4 U</H1>
</header>

<body>
  <div class="calcContain">
  <div class="screenContainer">
    <p id="screen">0</p>
  </div>

  <div class="buttonContainer">
    <div class="numButContain">

      <div class="row" id="rowClear">
        <button class="clear" id="allClr">AC</button> 
      </div>

      <div class="row">
      <button class="num" id="n1">1</button>
      <button class="num" id="n2">2</button>
      <button class="num" id="n3">3</button>
      </div>

      <div class="row">
      <button class="num" id="n4">4</button>
      <button class="num" id="n5">5</button>
      <button class="num" id="n6">6</button>
      </div>

      <div class="row">
      <button class="num" id="n7">7</button>
      <button class="num" id="n8">8</button>
      <button class="num" id="n9">9</button>
      </div>

      <div class="row">
      <!-- <button class="posNeg" id="posNeg">+/-</button> -->
      <button class="num" id="n0">0</button>
      <button class="decimal" id="decimal">.</button>
      </div>
    </div>
    
    <div class="operatorContain">
      <button class="operator" id="divide">/</button>
      <button class="operator" id="multiply">X</button>
      <button class="operator" id="add">+</button>
      <button class="operator" id="subtract">-</button>
      <button class="equal" id="equals">=</button>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
